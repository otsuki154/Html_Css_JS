<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>address要素</title>
</head>
<body>

  <header>ページヘッダー</header>
  <article>
    <h1>記事のタイトル</h1>
    <p>記事本文の〜</p>
    <address>
      この記事に関するお問い合わせ: <a href="mailto:article@example.com">article@example.com</a>
    </address>
  </article>

  <footer>
    <address>
      このWEBページに関するお問い合わせはこちらにご連絡ください。
      <a href="mailto:info@example.com">info@example.com</a>、
      または<a href="contact.html">お問い合わせフォーム</a>からメッセージをお送りください。
    </address>
  </footer>

</body>
</html>
