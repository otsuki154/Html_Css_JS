<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>div要素</title>
</head>
<body>

  <article>
    <h1>記事のタイトル</h1>
    <p>記事本文のテキスト。</p>
    <div style="background-color:#000; color:#fff;">
      <p>この部分だけ背景が黒に、テキストの色を白にする。</p>
    </div>
  </article>

</body>
</html>
