<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>figure要素（間違った使い方）</title>
</head>
<body>


<h1>技術評論社へのアクセス方法</h1>
<p>次の地図を確認の上、ご来社ください。<p>
<figure>
  <img src="map.png" alt="地図">
  <figcaption>技術評論社までの地図</figcaption>
</figure>


</body>
