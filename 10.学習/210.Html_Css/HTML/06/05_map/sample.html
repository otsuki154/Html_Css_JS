<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>map要素</title>
</head>
<body>

<img src="./mountain.jpg" usemap="#sample" alt="山の頂上" width="600" height="800">
<map name="sample">
    <area coords="0,0,300,800" href="https://example.com/left/" alt="左の方向へ">
    <area coords="300,0,600,800" href="https://example.com/right/" alt="右の方向へ">
</map>
</body>
</html>
