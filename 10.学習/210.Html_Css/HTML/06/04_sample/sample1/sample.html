<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>srcset属性とsizes属性</title>
</head>
<body>
<h1>srcset属性とsizes属性</h1>

<h2>ピクセル密度ディスクリプタ</h2>
<img src="img/pic.jpg"
     srcset="img/pic@2x.jpg 2x,
             img/pic@3x.jpg 3x"
     >

<h2>幅ディスクリプタ</h2>
<img src="img/small.jpg"
     srcset="img/large.jpg 1024w,
             img/medium.jpg 640w,
             img/small.jpg 320w"
     >

 <h2>sizes属性</h2>
 <img src="img/small.jpg"
      srcset="img/large.jpg 1024w,
              img/medium.jpg 640w,
              img/small.jpg 320w"
      sizes="(max-width: 640px) 100vw, 640px"
      >

</body>
</html>
