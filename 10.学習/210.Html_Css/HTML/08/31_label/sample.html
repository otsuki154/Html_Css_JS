<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
form label{
    font-size: 12px;
}
form input{
    margin: 5px 0;
    padding: 5px;
}
</style>
  <title>label要素</title>
</head>
<body>

<form method="post" action="">
  <fieldset>
    <legend>性別</legend>
    <input type="radio" name="gender" value="男性" id="gender-male">
    <label for="gender-male">男性</label>

    <input type="radio" name="gender" value="女性" id="gender-female">
    <label for="gender-female">女性</label>
  </fieldset>
  <div>
    <label><input type="checkbox" name="agree" value="1"> プライバシーポリシーに同意する</label>
  </div>
  <input type="submit" value="送信する">
</form>


</body>
</html>
