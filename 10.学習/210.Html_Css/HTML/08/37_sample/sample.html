<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
* {
  box-sizing: border-box;
}
.form-row {
  display: flex;
  padding: 10px 0;
  border-bottom: 1px dotted #ccc;
}
.form-btn {
  padding: 10px 0;
  text-align: center;
}
.form-row label {
  width: 10%;
  font-size: 14px;
  font-weight: bold;
  padding: 10px;
}
.form-row *:not(label) {
  width: 90%;
  font-size: 14px;
  padding: 10px;
}
.btn {
  background-color: #00a5de;
  color: #fff;
  font-size: 14px;
  font-weight: bold;
  padding: 10px 30px;
  border: none;
  border-radius: 5px;
}
  </style>
  <title>フォーム</title>
</head>

<body>

  <form method="post" action="">
    <div class="form-row">
      <label for="fullname">お名前</label>
      <input type="text" name="fullname" placeholder="山田太郎" id="fullname">
    </div>
    <div class="form-row">
      <label for="email">Eメール</label>
      <input type="email" name="email" placeholder="sample@example.com" id="email">
    </div>
    <div class="form-row">
      <label for="category">お問い合わせ種別</label>
      <select name="category" id="category">
        <option value="製品について">製品について</option>
        <option value="採用について">採用について</option>
        <option value="その他">その他</option>
      </select>
    </div>
    <div class="form-row">
      <label for="detail">お問い合わせ内容</label>
      <textarea name="content" id="detail" cols="50" rows="5"></textarea>
    </div>
    <div class="form-btn">
      <input type="submit" value="送信" class="btn">
    </div>
  </form>

</body>

</html>
