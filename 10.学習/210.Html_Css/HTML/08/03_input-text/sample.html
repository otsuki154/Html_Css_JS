<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
form label{
    font-size: 12px;
}
form input{
    margin: 5px 0;
    padding: 5px;
}
</style>
  <title>input要素 text属性</title>
</head>
<body>

<form method="post" action="">
  <div>
    <label for="fullname">お名前</label>
    <input type="text" name="fullname" placeholder="田中 太郎" id="fullname">
  </div>
  <div>
    <label for="ruby">フリガナ</label>
    <input type="text" name="ruby" placeholder="タナカ タロウ" id="ruby">
  </div>
  <input type="submit" value="送信する">
</form>

</body>
</html>
