<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mark要素</title>
</head>
<body>

<h1>「<em>猫</em>」での検索結果</h1>
<input type="search" value="猫"><button>検索</button>
<p>吾輩は<mark>猫</mark>である。名前はまだ無い。</p>


</body>
</html>
