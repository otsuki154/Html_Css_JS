<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
.border{
    border: 1px solid #000;
}
</style>
  <title>span要素</title>
</head>
<body>

<p>
  <span class="border">どこで生れたかとんと見当がつかぬ。</span>
  何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。
</p>

<p>
吾輩は<span style="background-color:#f39a50; color:#fff;">猫</span>である。名前はまだ無い。
</p>

</body>
</html>
