<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table{
    width: 100%;
    border-collapse: collapse;
    table-layout: auto;
}
table th,
table td{
    border: 1px solid #666;
    padding: 10px;
}
</style>
  <title>colgroup要素</title>
</head>
<body>

<table>
  <caption>お見積り</caption>
  <colgroup>
    <col style="width: 200px">
    <col span="2" style="width: 100px">
    <col style="width: 400px">
  </colgroup>
  <thead>
    <tr>
      <th>詳細</th><th>単価</th><th>数量</th><th>価格</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>製品 A</th><td>5,000</td><td>2</td><td>10,000</td>
    </tr>
    <tr>
      <th>製品 B</th><td>15,000</td><td>2</td><td>20,000</td>
    </tr>
    <tr>
      <th>製品 C</th><td>10,000</td><td>5</td><td>50,000</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>合計</th><td>―</td><td>―</td><td>¥80,000</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
