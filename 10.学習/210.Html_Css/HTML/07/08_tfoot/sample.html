<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table{
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    font-size: 16px;
}
table th,
table td{
    border: 1px solid #666;
    padding: 10px;
}
table caption{
    color: #00a5de;
    font-size: 24px;
    font-weight: bold;
}
thead th{
    background-color: #00a5de;
    color: #fff;
}
tbody th{
    background-color: #eee;
}
tbody td:last-child{
    font-weight: bold;
    text-align: right;
}
tfoot th,
tfoot td{
    border-top: 3px double #000;
}
tfoot th{
    background-color: #f5ac0f;
    color: #fff;
    text-align: right;
}
tfoot td:last-child{
    color: #d8212e;
    font-size: 18px;
    font-weight: bold;
    text-align: right;
}
</style>
  <title>tfoot要素</title>
</head>
<body>

<table>
  <caption>お見積り</caption>
  <thead>
    <tr>
      <th>詳細</th><th>単価</th><th>数量</th><th>価格</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>製品 A</th><td>5,000</td><td>2</td><td>10,000</td>
    </tr>
    <tr>
      <th>製品 B</th><td>15,000</td><td>2</td><td>20,000</td>
    </tr>
    <tr>
      <th>製品 C</th><td>10,000</td><td>5</td><td>50,000</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="3">合計</th><td>¥80,000</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
