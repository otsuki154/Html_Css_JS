<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      .visible {
        overflow: visible;
      }
      .hidden {
        overflow: hidden;
      }
      .auto {
        overflow: auto;
      }
      .box {
        width: 200px;
        height: 100px;
        border: 1px solid #00a5de; /* comment selected code by Shift Alt A */
      }
    </style>
    <title>overflow</title>
  </head>
  <body>
    <div class="box visible">
      <p>
        overflowプロパティは、ボックスからコンテンツがはみ出た時の表示方法を指定します。初期値は「visible」でボックスからコンテンツがはみ出した箇所は表示されます。
      </p>
    </div>
  </body>
</html>
