<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
.overflow-x{
    overflow-x: auto;
    white-space: nowrap;
    width: 300px;
    height: 100px;
    border: 1px solid #00a5de;
}
</style>
<title>overflow-x, overflow-y</title>
</head>
<body>

<div class="box overflow-x">
  <p>overflowプロパティは、ボックスからコンテンツがはみ出た時の表示方法を指定します。初期値は「visible」でボックスからコンテンツがはみ出した箇所は表示されます。</p>
</div>

</body>
</html>
