<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
.hidden {
  visibility: hidden;
}
.collapse {
  visibility: collapse;
}
table,
table th,
table td{
    border: 1px solid #000;
}
</style>
<title>visibility</title>
</head>
<body>

<ul>
  <li><a href="#">Chrome</a></li>
  <li class="hidden"><a href="#">Firefox</a></li>
  <li><a href="#">Edge</a></li>
</ul>

<table>
  <tr>
    <td>ねずみ</td>
    <td>うし</td>
    <td>とら</td>
  </tr>
  <tr class="collapse">
    <td>うさぎ</td>
    <td>たつ</td>
    <td>へび</td>
  </tr>
  <tr>
    <td class="collapse">ひつじ</td>
    <td>さる</td>
    <td>とり</td>
  </tr>
</table>

</body>
</html>
