<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
.absolute-box1{
    z-index: 2;
    position: absolute;
    top: 50px;
    left: 50px;
    width: 500px;
    height: 100px;
    background-color: #00a5de;
    opacity: 0.8;
    color: #fff;
}
.absolute-box2{
    z-index: 1;
    position: absolute;
    top: 0px;
    left: 250px;
    width: 150px;
    height: 500px;
    background-color: #068b71;
    opacity: 0.8;
    color: #fff;
}
</style>
<title>z-index</title>
</head>
<body>

<div class="absolute-box1">
  <p>absolute-box1</p>
</div>
<div class="absolute-box2">
  <p>absolute-box2</p>
</div>

</body>
</html>
