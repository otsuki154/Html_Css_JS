<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
.slice{
    box-decoration-break: slice;
}
.clone{
    box-decoration-break: clone;
}
span{
    border: 3px solid #00a5de;
    background-color: #dff7ff;
    padding: 10px;
}
p{
    line-height: 2.5;
    margin-bottom: 3em;
}
</style>
<title>box-decoration-break</title>
</head>
<body>

<p>二匹の猫が<span class="slice">ゴロゴロと昼寝をしています。</span></p>
<p>二匹の猫が<span class="clone">ゴロゴロと昼寝をしています。</span></p>

</body>
</html>
