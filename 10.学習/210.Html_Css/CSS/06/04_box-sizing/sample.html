<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
.content-box{
    box-sizing: content-box;
    width: 19em;
    margin: 50px;
    padding: 30px;
    border: 5px solid #00a5de;
}
.border-box{
    box-sizing: border-box;
    width: 19em;
    margin: 50px;
    padding: 30px;
    border: 5px solid #00a5de;
}
.wrapper{
    border: 1px dashed #ff6b83;
    display: inline-block;
}
body{
    text-align: center;
}
</style>
<title>box-sizing</title>
</head>
<body>

<div class="wrapper">
  <div class="content-box">
    <p>二匹の猫がゴロゴロと昼寝をしています。</p>
    <p>box-sizing: content-box;</p>
  </div>
</div>
<br><br>
<div class="wrapper">
  <div class="border-box">
    <p>二匹の猫がゴロゴロと昼寝をしています。</p>
    <p>box-sizing: border-box;</p>
  </div>
</div>

</body>
</html>
