<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
.grid-containr {
    display: grid;
    grid-template-rows: 200px 300px;
    grid-template-columns: 100px 150px 1fr;
}
.grid-itemA {
    grid-row: 1 / 2;
    grid-column: 1 / 2;
}
.grid-itemB{
    grid-row: 1 / 2;
    grid-column: 2 / 3;
}
.grid-itemC{
    grid-row: 1 / 2;
    grid-column: 3 / 4;
}
.grid-itemD {
    grid-row: 2 / 3;
    grid-column: 1 / 2;
}
.grid-itemE{
    grid-row: 2 / 3;
    grid-column: 2 / 3;
}
.grid-itemF{
    grid-row: 2 / 3;
    grid-column: 3 / 4;
}
.grid-containr > *{
    background-color: #00a5de;
    border-radius: 10px;
    padding: 10px;
    border: 5px solid #fff;
    color:  #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18pt;
}
    </style>
    <title>grid-template-rows, grid-template-columns</title>
</head>
<body>

<div class="grid-containr">
  <div class="grid-itemA">セルA</div>
  <div class="grid-itemB">セルB</div>
  <div class="grid-itemC">セルC</div>
  <div class="grid-itemD">セルD</div>
  <div class="grid-itemE">セルE</div>
  <div class="grid-itemF">セルF</div>
</div>

</body>
</html>
