<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
.grid-containr {
    display: grid;
    grid-template: 200px 200px 200px / 200px 200px 200px;
    grid-gap: 20px 60px;
}
.grid-containr > *{
    background-color: #00a5de;
    border-radius: 10px;
    padding: 10px;
    color:  #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
    <title>grid-gap</title>
</head>
<body>

<div class="grid-containr">
  <div>アイテムA</div>
  <div>アイテムB</div>
  <div>アイテムC</div>
  <div>アイテムD</div>
  <div>アイテムE</div>
  <div>アイテムF</div>
  <div>アイテムG</div>
  <div>アイテムH</div>
  <div>アイテムI</div>
</div>

</body>
</html>
