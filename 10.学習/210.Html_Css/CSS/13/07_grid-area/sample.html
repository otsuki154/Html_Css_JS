<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
.grid-containr {
    display: grid;
    grid-template: 200px 200px 200px / 200px 200px 200px;
    grid-template-areas:
        "itemA itemA itemA"
        "itemC itemB itemB"
        "itemC ..... .....";
}
.grid-itemA {
    grid-area: itemA;
}
.grid-itemB{
    grid-area: itemB;
}
.grid-itemC{
    grid-area: itemC;
}
.grid-containr > *{
    background-color: #00a5de;
    border-radius: 10px;
    padding: 10px;
    border: 5px solid #fff;
    color:  #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24pt;
}
    </style>
    <title>grid-areas/title>
</head>
<body>

<div class="grid-containr">
  <div class="grid-itemA">セルA</div>
  <div class="grid-itemB">セルB</div>
  <div class="grid-itemC">セルC</div>
</div>

</body>
</html>
