<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
.grid-containr {
    display: grid;
    grid-template-rows: 100px 150px 1fr 100px;
    grid-template-columns: 300px 1fr 200px;
}
.grid-containr > *{
    color:  #fff;
    border-radius: 10px;
    padding: 10px;
    border: 5px solid #fff;
}
header {
    grid-row: 1 / 1;
    grid-column: 1 / 4;
    background-color: #00a5de;
}
main{
    grid-row: 2 / 4;
    grid-column: 2 / 3;
    background-color: #f5ac0f;
}
nav{
    grid-row: 2 / 4;
    grid-column: 1 / 2;
    background-color: #068b71;
}
.side{
    grid-row: 2 / 3;
    grid-column: 3 / 4;
    background-color: #ff6b83;
}
.ad{
    grid-row: 3 / 4;
    grid-column: 3 / 4;
    background-color: #a78358;
}
footer{
    grid-row: 4 / 5;
    grid-column: 1 / 4;
    background-color: #d8212e;
}
    </style>
    <title>Grid Layout</title>
</head>
<body>

<div class="grid-containr">
  <header>ヘッダー</header>
  <main>メインコンテンツ</main>
  <nav>ナビゲーション</nav>
  <aside class="side">サイド</aside>
  <footer>フッター</footer>
  <aside class="ad">広告エリア</aside>
</div>

</body>
</html>
