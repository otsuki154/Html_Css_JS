<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
.grid-containr {
    display: grid;
    grid-template: 200px 200px / 200px 200px;
    grid-auto-rows: 100px 300px;
}
.grid-containr > *{
    background-color: #00a5de;
    border-radius: 10px;
    padding: 10px;
    border: 5px solid #fff;
    color:  #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
    <title>grid-auto-rows, grid-auto-columns</title>
</head>
<body>

<div class="grid-containr">
  <div>セルA</div><div>セルB</div>
  <div>セルC</div><div>セルD</div>
  <div>セルE</div><div>セルF</div>
  <div>セルG</div>
</div>

</body>
</html>
