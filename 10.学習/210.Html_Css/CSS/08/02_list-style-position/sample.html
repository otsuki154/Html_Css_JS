<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
ul.outside{
    list-style-position: outside;
}
ul.inside{
    list-style-position: inside;
}
ul li{
    border: 1px dotted #f5ac0f;
}
  </style>
  <title>list-style-position</title>
</head>
<body>

<ul class="outside">
  <li>Chrome</li>
  <li>FireFox</li>
  <li>Edge</li>
</ul>

<ul class="inside">
  <li>Safari</li>
  <li>Opera</li>
  <li>Internet Explorer</li>
</ul>

</body>
</html>
