<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <style type="text/css">
body{
    padding:200px;
}
hr{
    margin: 100px;
}

.rotate img{
    transform: rotate(25deg);
}

.matrix img{
    transform: matrix(1, 0.2, 0, 0.5, 50, 100);
}
  </style>
  <title>transform(2D)</title>
</head>

<body>

<div class="rotate">
    <img src="./pic.jpg" alt="">
</div>

<hr>

<div class="matrix">
    <img src="./pic.jpg" alt="">
</div>

</body>
</html>
