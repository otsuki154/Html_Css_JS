<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
.flexbox-container {
    display: flex;
    flex-direction:row;
    /* flex-direction:row-reverse; */
    /* flex-direction:column; */
    /* flex-direction:column-reverse; */
}
.flexbox-item{
    color: #fff;
    font-weight: bold;
    border: 1px solid #000;
    padding: 25px;
}
.flexbox-item:nth-child(odd){
    background-color: #6cbb5a;
}
.flexbox-item:nth-child(even){
    background-color: #7fcef4;
}
    </style>
    <title>flex-direction</title>
</head>

<body>

<section class="flexbox-container">
    <div class="flexbox-item">flexboxアイテム1</div>
    <div class="flexbox-item">flexboxアイテム2</div>
    <div class="flexbox-item">flexboxアイテム3</div>
    <div class="flexbox-item">flexboxアイテム4</div>
    <div class="flexbox-item">flexboxアイテム5</div>
</section>

</body>

</html>
