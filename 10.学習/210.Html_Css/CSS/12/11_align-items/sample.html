<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
.flexbox-container {
    display: flex;
    /* align-items: flex-start; */
    /* align-items: flex-end; */
    /* align-items: center; */
    /* align-items: baseline; */
    align-items: stretch;

    justify-content: center;
    border: 1px solid #000;
    box-sizing: border-box;
    /* height: 500px; */
}
.flexbox-container > *{
    color: #fff;
    font-weight: bold;
    border: 1px solid #000;
    padding: 25px;
    /* height: 100px; */
}
.flexbox-container > *:nth-child(odd){
    background-color: #6cbb5a;
}
.flexbox-container > *:nth-child(even){
    background-color: #7fcef4;
}
.flexbox-item-1{
    /* height: 280px; */
    font-size: 20px;
}
.flexbox-item-2{
    /* height: 100px; */
    font-size: 10px;
}
.flexbox-item-3{
    /* height: 150px; */
    font-size: 30px;
}
.flexbox-item-4{
    /* height: 200px; */
    font-size: 40px;
}
.flexbox-item-5{
    /* height: 50px; */
    font-size: 10px;
}


    </style>
    <title>align-items</title>
</head>

<body>

<section class="flexbox-container">
    <div class="flexbox-item-1">flexboxアイテム1</div>
    <div class="flexbox-item-2">flexboxアイテム2</div>
    <div class="flexbox-item-3">flexboxアイテム3</div>
    <div class="flexbox-item-4">flexboxアイテム4</div>
    <div class="flexbox-item-5">flexboxアイテム5</div>
</section>

</body>

</html>
