<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
.flexbox-container {
    display: flex;
    flex-wrap:wrap;
    flex-direction :column;
}
.flexbox-item-1{
    flex: 10 1 20%;
}
.flexbox-item-2{
    flex: 0 1 50%;
}
.flexbox-item-3{
    flex: 0 1 30%;
}
.flexbox-container > div{
    color: #fff;
    font-weight: bold;
    border: 1px solid #000;
    padding: 25px;
    box-sizing: border-box;
}
.flexbox-item-1{
    background-color: #6cbb5a;
}
.flexbox-item-2{
    background-color: #7fcef4;
}
.flexbox-item-3{
    background-color: #f39a50;
}


    </style>
    <title>flex</title>
</head>

<body>

<section class="flexbox-container">
    <div class="flexbox-item-1">flexboxアイテム1</div>
    <div class="flexbox-item-2">flexboxアイテム2</div>
    <div class="flexbox-item-3">flexboxアイテム3</div>
</section>

</body>

</html>
