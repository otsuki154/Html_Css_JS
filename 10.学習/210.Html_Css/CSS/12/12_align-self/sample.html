    <style type="text/css">
.flexbox-container {
    display: flex;
    align-items: flex-start;

    border: 1px solid #000;
    box-sizing: border-box;
    height: 500px;
}
.flexbox-container > *{
    color: #fff;
    font-weight: bold;
    border: 1px solid #000;
    padding: 25px;
}
.flexbox-container > *:nth-child(odd){
    background-color: #6cbb5a;
}
.flexbox-container > *:nth-child(even){
    background-color: #7fcef4;
}

}

}

</head>

    <div class="flexbox-item-3">flexboxアイテム3</div>
    <div class="flexbox-item-4">flexboxアイテム4</div>
