<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
/* 装飾のスタイル */
ul li{
    background-color: #ddd;
    color: #fff;
    padding: 10px;
    font-size: 14px;
    text-align: center;
    margin: 5px 0;
    border-radius: 5px;
    font-weight: bold;
}
ul li:last-child{
    background-color: #00a5de; /* 水色 */
}
  </style>
  <title>E:last-child</title>
</head>
<body>

<ul>
  <li>1番目のli要素</li>
  <li>2番目のli要素</li>
  <li>3番目のli要素</li>
</ul>

</body>
</html>
