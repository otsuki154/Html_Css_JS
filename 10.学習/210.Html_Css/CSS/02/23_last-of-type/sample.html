<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
/* 装飾のスタイル */
p{
    background-color: #ddd;
    color: #fff;
    padding: 10px;
    font-size: 14px;
    text-align: center;
    margin: 5px 0;
    border-radius: 5px;
    font-weight: bold;
}
.section1 p:last-of-type{
    background-color: #00a5de; /* 水色 */
}
.section2 p:last-child{
    background-color: #00a5de; /* 水色 */
}
  </style>
  <title>E:last-of-type</title>
</head>

<body>

<section class="section1">
  <h2>:last-of-typeの場合</h2>
  <p>1番目のp要素</p>
  <p>2番目のp要素</p>
  <small>Copyrights All Reserved.</small>
</section>

<section class="section2">
  <h2>:last-childの場合</h2>
  <p>1番目のp要素</p>
  <p>2番目のp要素</p>
  <small>Copyrights All Reserved.</small>
</section>

</body>
</html>
