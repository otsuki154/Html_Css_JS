<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
/* 装飾のスタイル */
ul li{
    background-color: #ddd;
    color: #fff;
    padding: 10px;
    font-size: 14px;
    text-align: center;
    margin: 5px 0;
    border-radius: 5px;
    font-weight: bold;
}
/* 1番目をオレンジ、3番目をピンク */
.sample1 li:nth-child(1){
    background-color: #f5ac0f; /* オレンジ */
}
.sample1 li:nth-child(3){
    background-color: #ff6b83; /* ピンク */
}
/* 奇数番目を緑色、偶数番目を水色 */
.sample2 li:nth-child(odd){
    background-color: #068b71; /* 緑色 */
}
.sample2 li:nth-child(even){
    background-color: #00a5de; /* 水色 */
}
/* 3の倍数を赤色、2つ目から数えて3の倍数を茶色 */
.sample3 li:nth-child(3n){
    background-color: #d8212e; /* 赤色 */
}
.sample3 li:nth-child(3n+2){
    background-color: #a78358; /* 茶色 */
}
  </style>
  <title>E:nth-child(n)</title>
</head>

<body>

<section>
  <h1>Sample1</h1>
  <ul class="sample1">
    <li>1番目のli要素</li>
    <li>2番目のli要素</li>
    <li>3番目のli要素</li>
    <li>4番目のli要素</li>
  </ul>
</section>

<section>
  <h1>Sample2</h1>
  <ul class="sample2">
    <li>1番目のli要素</li>
    <li>2番目のli要素</li>
    <li>3番目のli要素</li>
    <li>4番目のli要素</li>
  </ul>
</section>

<section>
  <h1>Sample3</h1>
  <ul class="sample3">
    <li>1番目のli要素</li>
    <li>2番目のli要素</li>
    <li>3番目のli要素</li>
    <li>4番目のli要素</li>
    <li>5番目のli要素</li>
    <li>6番目のli要素</li>
    <li>7番目のli要素</li>
    <li>8番目のli要素</li>
    <li>9番目のli要素</li>
  </ul>
</section>

</body>
</html>
