<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
p::before{
  content: '『';
}
p::after{
  content: '』';
}
  </style>
  <title>E::before、E::after</title>
</head>
<body>

<p>吾輩は猫である。名前はまだ無い。</p>

</body>
</html>
