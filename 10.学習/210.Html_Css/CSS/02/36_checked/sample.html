<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
input[type="radio"]:checked {
  outline: 3px solid red;
}
input[type="checkbox"]:checked {
  outline: 3px solid blue;
}
  </style>
  <title>E:checked</title>
</head>
<body>

<ul>
  <li>
    <label>100円: <input type="radio" name="price" value="100"></label>
  </li>
  <li>
    <label>200円: <input type="radio" name="price" value="200"></label>
  </li>
</ul>
<ul>
  <li>
    <label>片面: <input type="checkbox" name="option" value="片面"></label>
  </li>
  <li>
    <label>両面: <input type="checkbox" name="option" value="両面"></label>
  </li>
</ul>

</body>
</html>
