<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
/* 装飾のスタイル */
ul li{
  background-color: #ddd;
  color: #fff;
  padding: 10px;
  font-size: 14px;
  text-align: center;
  margin: 5px 0;
  border-radius: 5px;
  font-weight: bold;
}
/* 最初のul要素のみを指定 */
ul:first-child{
    border:1px solid red;
}
/* 最初のul要素のli要素を指定 */
ul:first-child li{
    background-color: #00a5de; /* 水色 */
}
/* 各ul要素の中の最初のli要素のみを指定 */
ul li:first-child{
    font-size: 24px;
}
  </style>
  <title>E:first-child</title>
</head>

<body>

<ul>
    <li>最初のul要素の1番目のli要素</li>
    <li>最初のul要素の2番目のli要素</li>
    <li>最初のul要素の3番目のli要素</li>
</ul>
<ul>
    <li>2つ目のul要素の1番目のli要素</li>
    <li>2つ目のul要素の2番目のli要素</li>
    <li>2つ目のul要素の3番目のli要素</li>
</ul>


</body>
</html>
