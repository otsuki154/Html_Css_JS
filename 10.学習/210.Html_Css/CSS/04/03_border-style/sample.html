<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
.border1{
    border-style:solid;
}
.border2{
    border-style:solid dotted;
}
.border3{
    border-style:solid dotted dashed;
}
.border4{
    border-style:solid dotted dashed groove;
}
.border {
  width: 100px;
  height:100px;
  margin-bottom: 50px;
}
.none{
    border-style:none;
}
.hidden{
    border-style:hidden;
}
.dotted{
    border-style:dotted;
}
.dashed{
    border-style:dashed;
}
.solid{
    border-style:solid;
}
.double{
    border-style:double;
}
.groove{
    border-style:groove;
}
.ridge{
    border-style:ridge;
}
.inset{
    border-style:inset;
}
.outset{
    border-style:outset;
}
  </style>
  <title>border-style</title>
</head>
<body>

<div class="border border1"></div>
<div class="border border2"></div>
<div class="border border3"></div>
<div class="border border4"></div>

<div class="border none"></div>
<div class="border hidden"></div>
<div class="border dotted"></div>
<div class="border dashed"></div>
<div class="border solid"></div>
<div class="border double"></div>
<div class="border groove"></div>
<div class="border ridge"></div>
<div class="border inset"></div>
<div class="border outset"></div>

</body>
</html>
