<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
table.table{
    empty-cells: hide;
}

table{
    margin-bottom: 30px;
}
caption{
    font-style: 16px;
    font-weight: bold;
}
table,
table th,
table td{
    border: 1px solid #000;
}
</style>
<title>empty-cells</title>
</head>
<body>

<table class="table">
  <tr>
    <th>機種</th>
    <th>iPhone</th>
    <th>iPhone 3G</th>
    <th>iPhone 3GS</th>
  </tr>
  <tr>
    <th>初期搭載iOS</th>
    <td></td>
    <td>iPhone OS 2.0</td>
    <td></td>
  </tr>
</table>

</body>
</html>
