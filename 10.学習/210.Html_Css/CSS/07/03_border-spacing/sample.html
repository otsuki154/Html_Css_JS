<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
table.table{
    border-spacing: 5px 15px;
    width: 100%;
}

table{
    margin-bottom: 30px;
}
caption{
    font-style: 16px;
    font-weight: bold;
}
table,
table th,
table td{
    border: 1px solid #000;
}
</style>
<title>border-spacing</title>
</head>
<body>

<table class="table">
  <tr>
    <th>機種</th>
    <th>iPhone</th>
    <th>iPhone 3G</th>
    <th>iPhone 3GS</th>
    <th>iPhone 4</th>
    <th>iPhone 4S</th>
  </tr>
  <tr>
    <th>初期搭載iOS</th>
    <td>iPhone OS 1.0</td>
    <td>iPhone OS 2.0</td>
    <td>iPhone OS 3.0</td>
    <td>iOS 4</td>
    <td>iOS 5</td>
  </tr>
  <tr>
    <th>対応iOS最新版</th>
    <td>iPhone OS 3.1.3</td>
    <td>iOS 4.2.1</td>
    <td>iOS 6.1.6</td>
    <td>iOS 7.1.2</td>
    <td>iOS 9.3.5</td>
  </tr>
  <tr>
    <th>iOS最終サポート系列</th>
    <td>iPhone OS 3系</td>
    <td>iOS 4系</td>
    <td>iOS 6系</td>
    <td>iOS 7系</td>
    <td>iOS 9系</td>
  </tr>
</table>

</body>
</html>
