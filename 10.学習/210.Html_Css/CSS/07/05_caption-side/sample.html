<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
table.table{
    caption-side: bottom;
}

table{
    margin-bottom: 30px;
}
caption{
    font-style: 16px;
    font-weight: bold;
}
table,
table th,
table td{
    border: 1px solid #000;
}
</style>
<title>caption-side</title>
</head>
<body>

<table class="table">
  <caption>iPhoneの搭載OS</caption>
  <tr>
    <th>iPhone</th>
    <th>iPhone 3G</th>
    <th>iPhone 3GS</th>
  </tr>
  <tr>
    <td>iPhone OS 1.0</td>
    <td>iPhone OS 2.0</td>
    <td>iPhone OS 3.0</td>
  </tr>
</table>

</body>
</html>
