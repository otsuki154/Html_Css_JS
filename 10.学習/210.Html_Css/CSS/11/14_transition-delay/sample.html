<!DOCTYPE html>
<html lang="ja">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">

.btn{
  background-color: #7fcef4;
  transition-property: background-color;
  transition-delay: 1s;

  border:none ;
  font-weight: bold;
  padding: 20px;
  border-radius: 5px;
}
.btn:hover{
  background-color: #b8e3e9;
}

</head>

<body>

<button class="btn">お問い合わせ</button>
