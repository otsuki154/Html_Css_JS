<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
.ultra-condensed {
    font-stretch: ultra-condensed;
    font-size: 24px;
    font-family: Arial, sans-serif;
}
.ultra-expanded{
    font-stretch: ultra-expanded;
    font-size: 24px;
    font-family: Arial, sans-serif;
}
  </style>
  <title>font-stretch</title>
</head>
<body>

<p class="ultra-condensed">ultra-condensed ultra-condensed ultra-condensed ultra-condensed ultra-condensed</p>
<p class="ultra-expanded">ultra-expanded ultra-expanded ultra-expanded ultra-expanded ultra-expanded</p>

</body>
</html>
