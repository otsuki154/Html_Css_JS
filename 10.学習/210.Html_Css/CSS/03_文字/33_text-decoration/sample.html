<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
p span.text-decoration1{
    text-decoration: underline double #00a5de;
}
p span.text-decoration2{
    text-decoration-line: underline;
    text-decoration-style: double;
    text-decoration-color: #00a5de;
}
  </style>
  <title>text-decoration</title>
</head>
<body>

<p>
  ある日の暮方の事である。一人の下人が、<span class="text-decoration1">羅生門</span>の下で<span class="text-decoration2">雨やみ</span>を待っていた。
</p>

</body>
</html>
