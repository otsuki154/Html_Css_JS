<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
.heading{
    color: #666;
    font-size: 14px;
    font-weight: bold;
    margin: 50px 0 5px;
    line-height: 1;
}

.word-spacing {
    word-spacing: 1em;
}
  </style>
  <title>word-spacing</title>
</head>
<body>

<h1 class="heading">word-spacing指定あり</h1>
<p class="word-spacing">Cascading Style Sheets (CSS) is a style sheet language used for describing the presentation of a document written in a markup language.</p>

<h1 class="heading">指定なし</h1>
<p>Cascading Style Sheets (CSS) is a style sheet language used for describing the presentation of a document written in a markup language.</p>

</body>
</html>
