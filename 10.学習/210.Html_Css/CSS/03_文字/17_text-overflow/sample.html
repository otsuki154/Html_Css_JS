<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
.text-overflow{
    text-overflow: ellipsis;
    overflow: hidden;
    width: 30em;
    white-space: nowrap;
}
  </style>
  <title>text-overflow</title>
</head>
<body>

<p class="text-overflow">こんなのです。字はまるでへたで、墨もがさがさして指につくくらいでした。けれども一郎はうれしくてうれしくてたまりませんでした。はがきをそっと学校のかばんにしまって、うちじゅうとんだりはねたりしました。</p>

</body>
</html>
