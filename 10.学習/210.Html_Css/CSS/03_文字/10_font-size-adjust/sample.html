<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
p.font-verdana {
  font-family: Verdana;
}
p.font-times {
  font-family: Times;
}
p.font-adjust-times {
  font-family: Times;
  font-size-adjust: 0.58;
}
  </style>
  <title>font-size-adjust</title>
</head>
<body>

<p class="font-verdana">1. font-family:Verdana;</p>
<p class="font-times">2. font-family:Times;</p>
<p class="font-adjust-times">3. font-family:Times; font-size-adjust:0.58;</p>

</body>
</html>
