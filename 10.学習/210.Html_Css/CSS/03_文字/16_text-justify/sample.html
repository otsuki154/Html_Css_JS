  <style type="text/css">

<p class="distribute">こんなのです。字はまるでへたで、墨もがさがさして指につくくらいでした。けれども一郎はうれしくてうれしくてたまりませんでした。はがきをそっと学校のかばんにしまって、うちじゅうとんだりはねたりしました。</p>

<h1>text-justify指定なし</h1>

</body>
