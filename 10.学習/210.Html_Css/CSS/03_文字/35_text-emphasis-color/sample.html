<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
p span.style1{
    -webkit-text-emphasis: '~';
    text-emphasis: '~';
    -webkit-text-emphasis-color: #00a5de;
    text-emphasis-color: #00a5de;
}
p span.style2{
    -webkit-text-emphasis-style: filled triangle;
    text-emphasis-style: filled triangle;
    -webkit-text-emphasis-color: #f5ac0f;
    text-emphasis-color: #f5ac0f;
}
  </style>
  <title>text-emphasis-color</title>
</head>
<body>

<p>
  <span class="style1">兎に角、やたらに、お好み焼屋は殖えた。</span><br>
  腹にもたれるから、僕はあんまり愛用はしないが、<span class="style2">冬は、何しろ火が近くに在るから、暖かくていい。</span>
</p>

</body>
</html>
