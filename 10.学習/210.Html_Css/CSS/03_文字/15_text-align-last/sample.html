    text-align-last: justify;

<h1>text-align-last: justify</h1>
<p class="justify">こんなのです。字はまるでへたで、墨もがさがさして指につくくらいでした。けれども一郎はうれしくてうれしくてたまりませんでした。はがきをそっと学校のかばんにしまって、うちじゅうとんだりはねたりしました。</p>

</body>
