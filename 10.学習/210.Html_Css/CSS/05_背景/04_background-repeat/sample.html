<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
.box-repeatX {
  background-image: url(orange-circle.png);
  background-repeat: repeat-x;
  height: 200px;
  border:1px solid #ccc;
}
.box-roundX-repeatY{
  background-image: url(orange-circle.png);
  background-repeat: space repeat; /* 水平方向:space 垂直方向:repeat */
  height: 200px;
  border:1px solid #ccc;
}
  </style>
  <title>background-repeat</title>
</head>
<body>

<h2>background-repeat: repeat-x;</h2>
<div class="box-repeatX"></div>

<h2 style="margin-top:30px">background-repeat: space repeat;</h2>
<div class="box-roundX-repeatY"></div>

</body>
</html>
