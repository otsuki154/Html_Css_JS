<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
.repeating-radial-gradient1 {
    background: repeating-radial-gradient(circle closest-side at 10% 30%, #f5ac0f 0%, #ff6b83 100%);
    width: 500px;
    height: 300px;
}
.repeating-radial-gradient2 {
    background: repeating-radial-gradient(circle, #fff 0px, #fff 10px, #ccedf8 10px, #ccedf8 20px);
    width: 500px;
    height: 300px;
}
  </style>
  <title>repeating-radial-gradient()</title>
</head>
<body>

<div class="repeating-radial-gradient1">.repeating-radial-gradient1</div>

<div class="repeating-radial-gradient2">.repeating-radial-gradient2</div>

</body>
</html>
