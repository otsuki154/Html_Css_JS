<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
.linear-gradient1 {
    background: linear-gradient(90deg, #068b71, #00a5de);
    width: 500px;
    height: 300px;
}
.linear-gradient2 {
    background: linear-gradient(to bottom right, #068b71 0%, #fff 50%, #00a5de 100%);
    width: 500px;
    height: 300px;
}
  </style>
  <title>linear-gradient()</title>
</head>
<body>

<div class="linear-gradient1">.linear-gradient1</div>

<div class="linear-gradient2">.linear-gradient2</div>

</body>
</html>
