<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
.repeating-linear-gradient1 {
    background: repeating-linear-gradient(90deg, #068b71 25%, #fff 50%, #00a5de 75%);
    width: 500px;
    height: 300px;
}
.repeating-linear-gradient2 {
    background: repeating-linear-gradient(-45deg, #fff 0px, #fff 10px, #ccedf8 10px, #ccedf8 20px);
    width: 500px;
    height: 300px;
}
.border-dotted{
    background: repeating-linear-gradient(90deg, #fff 0px, #fff 10px, gray 10px, gray 20px);
    width: 100%;
    height: 1px;
}
  </style>
  <title>repeating-linear-gradient()</title>
</head>
<body>

<div class="repeating-linear-gradient1">.repeating-linear-gradient1</div>

<div class="repeating-linear-gradient2">.repeating-linear-gradient2</div>

<div class="border-dotted"></div>

</body>
</html>
