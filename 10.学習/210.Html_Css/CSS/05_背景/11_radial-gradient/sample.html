<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      .radial-gradient1 {
        background: radial-gradient(
          circle closest-side at 10% 30%,
          #f5ac0f 0%,
          #ff6b83 100%
        );
        width: 500px;
        height: 300px;
      }
      .radial-gradient2 {
        background: radial-gradient(#00a5de, #068b71);
        width: 500px;
        height: 300px;
      }
    </style>
    <title>radial-gradient()</title>
  </head>
  <body>
    <div class="radial-gradient1">.radial-gradient1</div>

    <div class="radial-gradient2">.radial-gradient2</div>
  </body>
</html>
