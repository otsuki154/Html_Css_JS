<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
.grid-containr {
    display: grid;
    grid-template-rows: 1fr;
    grid-template-columns: minmax(100px, 300px) 1fr 1fr;
}
.grid-containr > *{
    background-color: #00a5de;
    border-radius: 10px;
    padding: 10px;
    border: 5px solid #fff;
    color:  #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
    <title>minmax()関数</title>
</head>
<body>

<div class="grid-containr">
  <div class="grid-itemA">アイテムA</div>
  <div class="grid-itemB">アイテムB</div>
  <div class="grid-itemC">アイテムC</div>
</div>

</body>
</html>
