<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.box-green{
    background-color: hsla(168, 96%, 55%, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    width: 80%;
    height: 300px;
    z-index: 2;
}
.box-pink{
    background-color: hsl(356, 85%, 85%);
    position: absolute;
    top: 100px;
    right: 0;
    width: 80%;
    height: 300px;
}
</style>
  <title>hsl(), hsla()関数</title>
</head>
<body>

<div class="box-green"></div>
<div class="box-pink"></div>

</body>
</html>
