<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
.grid-containr {
    display: grid;
    grid-template-rows: repeat(2, 200px);
    grid-template-columns: repeat(4, 200px);
}
.grid-itemA {
    grid-row-start: 1;
    grid-row-end: 2;
    grid-column-start: 1;
    grid-column-end: 3;
}
.grid-itemB{
    grid-row-start: 1;
    grid-row-end: 3;
    grid-column-start: 3;
    grid-column-end: 5;
}
.grid-containr > *{
    background-color: #00a5de;
    border-radius: 10px;
    padding: 10px;
    border: 5px solid #fff;
    color:  #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
    <title>repeat()関数</title>
</head>
<body>

<div class="grid-containr">
  <div class="grid-itemA">アイテムA</div>
  <div class="grid-itemB">アイテムB</div>
</div>

</body>
</html>
