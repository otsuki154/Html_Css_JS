<style>
.box-sky{
    background-color: rgba(0, 165, 222, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    width: 80%;
    height: 300px;
    z-index: 2;
}
.box-orange{
    background-color: rgb(245, 172, 15);
    position: absolute;
    top: 100px;
    right: 0;
    width: 80%;
    height: 300px;
}
</style>
  <title>rgb(), rgba()関数</title>
</head>
<body>

<div class="box-sky"></div>
<div class="box-orange"></div>
