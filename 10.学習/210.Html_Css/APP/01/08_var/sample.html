<!DOCTYPE html>
<html lang="ja">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<style>
:root {
  --sky: #00a5de;
  --orange: #f5ac0f ;
  --box-width: 300px;
  --box-height: 200px;
}
.box-sky{
    background-color: var(--sky);
    width: var(--box-width);
    height: var(--box-height);
}
.box-orange{
    background-color: var(--orange);
    width: var(--box-width);
    height: var(--box-height);
}
</style>
  <title>var()関数</title>
</head>
<body>

<div class="box-sky"></div>
<div class="box-orange"></div>

</body>
