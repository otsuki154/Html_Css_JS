<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      .box-left,
      .box-right {
        color: #fff;
        padding: 15px;
      }
      .box-left {
        width: 300px;
        float: left;
        background-color: #00a5de;
      }
      .box-right {
        width: calc(100% - 300px);
        float: right;
        background-color: #f5ac0f;
      }
      .clear {
        clear: both;
      }
    </style>
    <title>calc()関数</title>
  </head>
  <body>
    <div class="box-left">左のボックス</div>
    <div class="box-right">右のボックス</div>
    <div class="clear"></div>
    <div class="add"></div>
  </body>
</html>
