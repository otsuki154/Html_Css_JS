<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/1.css" />
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <title>Slides Master</title>
  </head>
  <body>
    <div class="sildewrap">
      <div class="slides">
        <ul>
          <li style="background-image: url('resource/1.JPG')"></li>
          <li style="background-image: url('resource/2.JPG')"></li>
          <li style="background-image: url('resource/3.JPG')"></li>
          <li style="background-image: url('resource/4.JPG')"></li>
          <li style="background-image: url('resource/5.JPG')"></li>
        </ul>
      </div>
      <!-- end slides -->
      <div class="nuts">
        <b class="leftbtn">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </b>
        <b class="rightbtn">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </b>
      </div>
      <!-- end nuts -->
      <div class="effect">
        <select name="selecteValue" id="selectId">
          <option value="1">Soft scale</option>
          <option value="2">Soft 3D</option>
          <option value="3">Swipe</option>
          <option value="4">Push reveal</option>
          <!-- <option value="5">Snap In -115</option> -->
        </select>
      </div>
    </div>
    <!-- end slidewrap -->
    <script type="text/javascript" src="js/1.js"></script>
  </body>
</html>
